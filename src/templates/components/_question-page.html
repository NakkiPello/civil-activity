<div class="question-page">
  <div class="container">
    <div class="question-page__inner-wrapper">
      <div class="question-page__content">
        <div class="question-page__status-bar">
          <div class="status-bar">
            <div class="status-bar__block">
              <div class="status-bar__icon">
                <img src="img/status-money.svg" alt="Money">
              </div>
              <div class="status-bar__size">
                35
                <span class="status-bar__changes status-bar__changes--red">-15</span>
              </div>
              <div class="status-bar__name">
                Гроші
              </div>
            </div>
            <div class="status-bar__block">
              <div class="status-bar__icon">
                <img src="img/status-nerve.svg" alt="Nerve">
              </div>
              <div class="status-bar__size">
                40
                <span class="status-bar__changes status-bar__changes--red">-10</span>
              </div>
              <div class="status-bar__name">
                Нерви
              </div>
            </div>
            <div class="status-bar__block">
              <div class="status-bar__icon">
                <img src="img/status-legality.svg" alt="
Legality">
              </div>
              <div class="status-bar__size">
                40
                <span class="status-bar__changes status-bar__changes--red">-10</span>
              </div>
              <div class="status-bar__name">
                Законність
              </div>
            </div>
            <div class="status-bar__block">
              <div class="status-bar__icon">
                <img src="img/status-reputation.svg" alt="Reputation">
              </div>
              <div class="status-bar__size">
                60
                <span class="status-bar__changes status-bar__changes--green">+10</span>
              </div>
              <div class="status-bar__name">
                Репутація
              </div>
            </div>
          </div>
        </div>
        <div class="question-page__question">
          <div class="question">
            <div class="question__status">
              Питання <span>2/5</span>
            </div>
            <div class="question__text">
              З'явилися чутки, що прямо перед вашим будинком планують звести хмарочос, в якому розмістять фабрику з переробки плутонію. Що робити з цією новиною?
            </div>
          </div>
        </div>
        <div class="question-page__anwser">
          <ul class="answer__list">
            <li class="answer">
              <button class="answer__button">
                <span>
                  Пройтись по сусідам, організувати протестний мітинг, пройтися маршем до офісу місцевої влади.
                </span>
              </button>
            </li>
            <li class="answer">
              <button class="answer__button">
                <span>
                  Ти пишеш запит про надання публічної інформації і ввічливо запитуєш:
                </span>
                <span>
                   "Та ви там що, охрініли з цим плутонієм посеред міста?!"
                </span>
              </button>
            </li>
            <li class="answer">
              <button class="answer__button">
                <span>
                  Ти встановлюєш на місці потенційного будівництва саморобну скульптуру.
                </span>
                <span>
                  Тепер це важливе культурне місце, будувати не можна.
                </span>
              </button>
            </li>
            <li class="answer">
              <button class="answer__button">
                <span>
                  Ти пишеш проникливі листи в ООН, Всесвітній фонд дикої природи та ЮНЕСКО
                і вимагаєш привернути увагу світової спільноти до цієї проблеми.
                </span>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="question-page__image">
        <img src="img/page-image.svg" alt="Page image">
      </div>
    </div>
  </div>
</div>
