<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Start Game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <div class="start-game">
      <div class="start-game__intro">
        <h1 class="start-game__title"> Civil Activity Quest </h1>
        <p class="start-game__description"> Це гра, яку ми з вами зробимо чудовим продовженням курсу про громадський активізм та соціальну відповідальність </p>
      </div>
      <form class="start-game__form">
        <h2 class="start-game__form-title"> Як вас звати? </h2>
        <input type="text" class="start-game__input" placeholder="Вкажіть ваше ім’я">
        <button type="button" class="start-button start-button--big start-button--dark">
          <span>До гри!</span>
        </button>
      </form>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
